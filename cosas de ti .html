        setTimeout(() => {
          const item = document.createElement("div");
          item.className = "item";

          const razonElement = document.createElement("div");
          razonElement.className = "razon-titulo";
          razonElement.textContent = `${i + 1}. ${itemData.razon}`;

          const poemaElement = document.createElement("div");
          poemaElement.className = "poema-texto";
          poemaElement.textContent = itemData.poema;

          item.appendChild(razonElement);

          lista.appendChild(item);
